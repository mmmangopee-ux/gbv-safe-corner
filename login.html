<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - GBV Safe Corner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6A0DAD">
    
    <!-- ANALYTICS INTEGRATED -->
    <script src="analytics.js"></script>
    
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            max-width: 400px; 
            margin: 100px auto; 
            padding: 20px; 
            background-color: #f8f8f8; 
        }
        .login-container { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 4px 8px rgba(106, 13, 173, 0.1); 
            text-align: center;
        }
        .header { 
            background: linear-gradient(135deg, #6A0DAD, #8A2BE2);
            color: white; 
            padding: 20px; 
            text-align: center; 
            border-radius: 10px; 
            margin-bottom: 30px; 
        }
        .logo-text {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
        }
        .logo-text span {
            display: block;
        }
        .form-group { 
            margin: 20px 0; 
            text-align: left;
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
            color: #6A0DAD;
        }
        input { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-size: 16px;
            box-sizing: border-box;
        }
        .login-btn { 
            background: #6A0DAD; 
            color: white; 
            padding: 15px 40px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        .login-btn:hover {
            background: #8A2BE2;
        }
        .error-message {
            color: #d32f2f;
            background: #ffebee;
            padding: 10px;
            border-radius: 5px;
            margin: 15px 0;
            display: none;
        }
        .success-message {
            color: #388e3c;
            background: #e8f5e9;
            padding: 10px;
            border-radius: 5px;
            margin: 15px 0;
            display: none;
        }
        
        /* Enhanced Emergency Exit */
        .emergency-exit {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
        }
        .emergency-exit-btn {
            background: #FF6B6B;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255,0,0,0.4);
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .emergency-exit-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255,0,0,0.5);
        }
        
        /* Accessibility */
        :focus {
            outline: 3px solid #6A0DAD;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo-text">
                <span>GBV</span>
                <span>SAFE</span>
                <span>CORNER</span>
            </div>
            <p>Admin Login</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <p style="margin-top: 20px; color: #666; font-size: 14px;">
            Contact system administrator for login credentials
        </p>
    </div>

    <script>
        // Enhanced Security & Privacy
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.pathname);
        }
        
        // Enhanced Emergency Exit
        document.addEventListener('DOMContentLoaded', function() {
            // Create emergency exit button
            const emergencyExit = document.createElement('div');
            emergencyExit.className = 'emergency-exit';
            emergencyExit.innerHTML = `
                <button onclick="emergencyRedirect()" 
                        title="Quickly leaves this site and clears data"
                        class="emergency-exit-btn">
                    ðŸš¨ Quick Exit
                </button>
            `;
            document.body.appendChild(emergencyExit);

            // Enhanced emergency redirect
            window.emergencyRedirect = function() {
                // Clear sensitive data
                localStorage.removeItem('safetyPlanProgress');
                sessionStorage.clear();
                document.querySelectorAll('input, textarea').forEach(element => {
                    element.value = '';
                });
                // Redirect to safe page
                window.location.href = 'https://www.google.com/search?q=weather';
            };

            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' || (e.ctrlKey && e.key === 'q')) {
                    emergencyRedirect();
                }
            });
            
            // ANALYTICS TRACKING - INTEGRATED
            if (typeof analytics !== 'undefined') {
                analytics.trackPageView('login.html');
                analytics.trackFeatureUse('login_page_loaded');
            }
        });

        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'gbv2024safe'
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                successDiv.textContent = 'Login successful! Redirecting...';
                successDiv.style.display = 'block';
                
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('loginTime', new Date().getTime());
                
                // ANALYTICS TRACKING - INTEGRATED
                if (typeof analytics !== 'undefined') {
                    analytics.trackFeatureUse('admin_login_success');
                }
                
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);
            } else {
                errorDiv.textContent = 'Invalid username or password';
                errorDiv.style.display = 'block';
                
                // ANALYTICS TRACKING - INTEGRATED
                if (typeof analytics !== 'undefined') {
                    analytics.trackFeatureUse('admin_login_failed');
                }
            }
        });

        if (localStorage.getItem('adminLoggedIn') === 'true') {
            const loginTime = localStorage.getItem('loginTime');
            const currentTime = new Date().getTime();
            const hoursSinceLogin = (currentTime - loginTime) / (1000 * 60 * 60);
            
            if (hoursSinceLogin < 24) {
                window.location.href = 'admin.html';
            } else {
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('loginTime');
            }
        }
    </script>
</body>
</html>
