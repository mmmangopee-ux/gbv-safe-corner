<!DOCTYPE html>
<html>
<head>
    <title>Safety Planning - GBV Safe Corner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6A0DAD">
    
    <script src="analytics.js"></script>
    <script src="navigation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: Arial, sans-serif; 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #f8f8f8; 
            line-height: 1.6; 
        }
        .header { 
            background: linear-gradient(135deg, #6A0DAD, #8A2BE2);
            color: white; 
            padding: 30px; 
            text-align: center; 
            border-radius: 15px; 
            margin-bottom: 20px; 
        }
        .logo-text {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
            margin-bottom: 10px;
        }
        .logo-text span {
            display: block;
        }

        .content-section { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            margin: 25px 0; 
            box-shadow: 0 4px 8px rgba(106, 13, 173, 0.1);
        }
        .safety-category {
            margin: 25px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            border-left: 4px solid #6A0DAD;
        }
        .checklist-item {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        .checklist-item label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: normal;
        }
        .checklist-item input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.2);
        }
        .checklist-item.completed {
            background: #e8f5e8;
            border-color: #4CAF50;
        }
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        .print-btn, .save-btn, .pdf-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .print-btn {
            background: #6A0DAD;
            color: white;
        }
        .print-btn:hover {
            background: #8A2BE2;
        }
        .save-btn {
            background: #4CAF50;
            color: white;
        }
        .save-btn:hover {
            background: #45a049;
        }
        .pdf-btn {
            background: #d32f2f;
            color: white;
        }
        .pdf-btn:hover {
            background: #c62828;
        }
        .purple-accent {
            color: #6A0DAD;
        }
        
        .emergency-exit {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
        }
        .emergency-exit-btn {
            background: #FF6B6B;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255,0,0,0.4);
            font-size: 14px;
        }
        
        #languageSelector {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 8px 12px;
            border-radius: 5px;
            border: 2px solid #6A0DAD;
            background: white;
            color: #6A0DAD;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
            }
            
            .print-btn, .save-btn, .pdf-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-text">
            <span>GBV</span>
            <span>SAFE</span>
            <span>CORNER</span>
        </div>
        <p>Safety Planning Tool</p>
    </div>

    <!-- Navigation will be automatically inserted here by navigation.js -->

    <div class="content-section">
        <h2 class="purple-accent">üõ°Ô∏è Personal Safety Plan</h2>
        <p>Create a personalized safety plan. Your responses are not saved online - this is for your personal use only.</p>
        
        <div class="action-buttons no-print">
            <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print Plan</button>
            <button class="save-btn" onclick="savePlan()">üíæ Save Progress</button>
            <button class="pdf-btn" onclick="generateSafetyPlanPDF()">üìÑ Download PDF</button>
        </div>

        <div class="safety-category">
            <h3 class="purple-accent">üè† Home Safety</h3>
            <div class="checklist-item">
                <label>
                    <input type="checkbox" onchange="toggleCompleted(this)">
                    Identify safe rooms with locks and phone access
                </label>
            </div>
            <div class="checklist-item">
                <label>
                    <input type="checkbox" onchange="toggleCompleted(this)">
                    Plan escape routes from each room
                </label>
            </div>
            <div class="checklist-item">
                <label>
                    <input type="checkbox" onchange="toggleCompleted(this)">
                    Keep phone charged and accessible
                </label>
            </div>
            <div class="checklist-item">
                <label>
                    <input type="checkbox" onchange="toggleCompleted(this)">
                    Teach children how to call emergency services
                </label>
            </div>
        </div>

        <!-- Rest of your safety plan content remains the same -->
    </div>

    <script>
        // Your existing JavaScript functions here
        function toggleCompleted(checkbox) {
            const item = checkbox.closest('.checklist-item');
            if (checkbox.checked) {
                item.classList.add('completed');
            } else {
                item.classList.remove('completed');
            }
        }

        function savePlan() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const progress = {};
            checkboxes.forEach((cb, index) => {
                progress[`item_${index}`] = cb.checked; 
            });
            localStorage.setItem('safetyPlanProgress', JSON.stringify(progress));
            alert('Safety plan progress saved locally on your device.');
        }
        
        // Emergency exit and other functions
        document.addEventListener('DOMContentLoaded', function() {
            const emergencyExit = document.createElement('div');
            emergencyExit.className = 'emergency-exit';
            emergencyExit.innerHTML = `<button onclick="window.location.href='https://www.google.com/search?q=weather'" class="emergency-exit-btn">üö® Quick Exit</button>`;
            document.body.appendChild(emergencyExit);
        });
    </script>
</body>
</html>
