<!DOCTYPE html>
<html>
<head>
    <title>Report Anonymously - GBV Safe Corner</title>
    <style>
        /* Keep existing styles, add these: */
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        textarea, select, input { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-family: Arial; 
            box-sizing: border-box;
        }
        .submit-btn { 
            background: #8B0000; 
            color: white; 
            padding: 12px 30px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            width: 100%;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>GBV Safe Corner</h1>
        <p>Anonymous Reporting</p>
    </div>

    <div class="nav-links">
        <!-- Keep existing nav links -->
    </div>

    <div class="content-section">
        <h2>üìù File an Anonymous Report</h2>
        
        <div class="success-message" id="successMessage">
            Thank you for your report. It has been submitted anonymously.
        </div>

        <form id="reportForm">
            <div class="form-group">
                <label for="incidentType">Type of Incident *</label>
                <select id="incidentType" name="incidentType" required>
                    <option value="">Select type...</option>
                    <option value="domestic_violence">Domestic Violence</option>
                    <option value="sexual_assault">Sexual Assault</option>
                    <option value="emotional_abuse">Emotional Abuse</option>
                    <option value="financial_abuse">Financial Abuse</option>
                    <option value="harassment">Harassment</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="location">Location (Optional)</label>
                <input type="text" id="location" name="location" placeholder="City, area, or neighborhood">
            </div>

            <div class="form-group">
                <label for="dateOccurred">When did this happen? (Optional)</label>
                <input type="date" id="dateOccurred" name="dateOccurred">
            </div>

            <div class="form-group">
                <label for="description">What happened? *</label>
                <textarea id="description" name="description" rows="6" placeholder="Please describe the incident..." required></textarea>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="needsSupport" name="needsSupport">
                    I would like to be connected with support services
                </label>
            </div>

            <button type="submit" class="submit-btn">Submit Report Anonymously</button>
        </form>
    </div>

    <script>
        // Add this to your supabase-config.js file
        const SUPABASE_URL = 'https://your-project-url.supabase.co';
        const SUPABASE_ANON_KEY = 'your-anon-key';

        // Simple IP hash function (doesn't reveal actual IP)
        function getIpHash() {
            return 'anonymous_' + Math.random().toString(36).substr(2, 9);
        }

        document.getElementById('reportForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const reportData = {
                incident_type: formData.get('incidentType'),
                location: formData.get('location'),
                description: formData.get('description'),
                date_occurred: formData.get('dateOccurred'),
                needs_support: formData.get('needsSupport') === 'on',
                ip_hash: getIpHash()
            };

            try {
                const response = await fetch(SUPABASE_URL + '/rest/v1/gbv_reports', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': 'Bearer ' + SUPABASE_ANON_KEY,
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify(reportData)
                });

                if (response.ok) {
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('reportForm').reset();
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 5000);
                } else {
                    alert('Error submitting report. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error submitting report. Please try again.');
            }
        });
    </script>
</body>
</html>
